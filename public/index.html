<html>

<head>
  <title>The Mist Bot</title>
</head>

<body>
  <a href="https://discord.com/api/oauth2/authorize?client_id=630381078963552267&permissions=70634560&scope=bot">
    Add the bot
  </a><br>
  <a href="/admin.html">
    Admin Login
  </a> <br> <br>
  <p style="display:inline;">Record Highest Count:</p>
  <p style="display:inline;" id="count"></p>
  <script>
    async function getCount() {
      const response = await fetch("/count");
      const resdata = await response.json();
      console.log(resdata);

      document.getElementById("count").innerHTML = resdata.recordCount;
    }

    getCount();

  </script>
</body>

</html>
