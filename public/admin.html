<!doctype html>
<html lang="en">
  <head>
    <title> Admin Console | The Mist Bot </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="main.css">
    <script>
    $(document).ready(()=>{
      $("#send").click(()=>{
        const [token, chanID, msgContent, code, updatemsg, updatebody] = 
          [$("#pwd").val(), $("#chanID").val(), $("#content").val(), $("#code").val(), $("#updatemsg").val(), $("#updatebody").val()];
        if(chanID && msgContent){
          $.post("/send", {
            token, chanID, msgContent
          })
        }
        if(code){
          $.post("/eval", {
            token, code
          })
        }
        if(updatemsg && updatebody){
          console.log(updatebody);
          $.post("/update", {
            token, updatemsg, updatebody
          })
        }
      })
    })
    </script>
  </head>
  <body>
    <div class="centre-content">
      <div>
        <label for="pwd"> Mist Admin Password: </label>
        <input id="pwd" type="password"></input>
      </div>
      <div>
        <h2> Send Message </h2>
        <label for="chanID"> Channel ID </label>
        <input id="chanID"></input>
        <br>
        <label for="content"> Message Content </label>
        <input id ="content"></input>
      </div>
      <div>
        <h2> Execute Code (be careful) </h2>
        <label for="code"> Code </label>
        <br>
        <textarea id="code"></textarea>
      </div>
      <div>
        <h2> Send an Update Message</h2>
        <label for="updatemsg"> Title </label>
        <input id="updatemsg"></input>
        <br>
        <label for ="updatebody"> Body - | for each new field, = for Name / Value separation</label>
        <br>
        <textarea id="updatebody"></textarea>
      </div>
      <button id="send">Send</button>
    </div>
  </body>
</html>
