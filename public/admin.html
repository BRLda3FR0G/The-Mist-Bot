
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
<script>
$(document).ready(()=>{
    $("#send").click(()=>{
        const [token, chanID, msgContent, code, updatemsg, updatebody] = 
            [$("#pwd").val(), $("#chanID").val(), $("#content").val(), $("#code").val(), $("#updatemsg").val(), $("#updatebody").val()];
        if(chanID && msgContent){
            $.post("/send", {
                token, chanID, msgContent
            })
        }
        if(code){
            $.post("/eval", {
                token, code
            })
        }
        if(updatemsg && updatebody){
            console.log(updatebody);
            $.post("/update", {
                updatemsg, updatebody
            })
        }
    })
})
</script>
<style>
    h1 {
        font-size: 140%;
    }
    h2 {
        font-size: 120%;
    }
</style>
</head>


<div><h1>Mist Admin Password</h1>
<input id="pwd" type="password"></input></div>

<div>
<h1> Send Message </h1>
<h2> Channel ID </h2>
<input id="chanID"></input>
<h2> Message Content </h2>
<input id = "content"></input>
</div>

<div>
<h1> Execute Code (be careful) </h1>

<h2> Code </h2>
<textarea id="code"></textarea>
</div>

<div>
<h1> Send an Update Message</h1>
<h2> Title </h2>
<input id="updatemsg"></input>
<h2> Body - | for each new field, = for Name / Value separation</h2>
<textarea id="updatebody"></textarea>
</div>

<button id="send">Send</button>
